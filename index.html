<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>age Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ageCalc mt-5">

        <div class="pt-5 d-flex flex-column align-items-center ">
            <img class="w-60" src="image/age-calculator.png">
        </div>

        <div class="d-flex justify-content-center mt-5 ">
            <input id="day" type="number" placeholder="day" class="form-control w-20 mr-3">
            <input id="month" type="number" placeholder="month" class="form-control w-20 mr-3">
            <input id="year" type="number" placeholder="year" class="form-control w-20 ml-1">
        </div>

        <div class="d-flex justify-content-center">
            <button id="btn" class="btn btn-info w-60 mt-5">Calculate age</button>
        </div>

        <div class="d-flex justify-content-center mt-5 w-60 mx-auto" >
            <h2 id="age"></h2>
        </div>

    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
